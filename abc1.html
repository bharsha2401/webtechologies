<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
      transition: box-shadow 0.3s;
    }

    .container:hover {
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
    }

    h2 {
      color: #333;
      margin-bottom: 30px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    label {
      margin-bottom: 10px;
      color: #555;
      font-weight: bold;
      display: block;
      text-align: left;
    }

    input {
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #000000;
      border-radius: 6px;
      width: 100%;
      box-sizing: border-box;
      font-size: 14px;
    }

    button {
      background-color: #f00909;
      color: #fff;
      padding: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #10d621;
    }

    .switch {
      margin-top: 20px;
      font-size: 14px;
    }

    .switch a {
      text-decoration: none;
      color: #4caf50;
      font-weight: bold;
      transition: color 0.3s;
    }

    .switch a:hover {
      color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <label for="signupUsername">Username:</label>
      <input type="text" id="signupUsername" name="signupUsername" placeholder="Choose a username" required>

      <label for="signupPassword">Password:</label>
      <input type="password" id="signupPassword" name="signupPassword" placeholder="Enter a password" required>

      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>

      <button type="submit">Sign Up</button>
    </form>

    <div class="switch">
      <p>Already have an account? <a href="abc.html">Login</a></p>
    </div>
  </div>

</body>
</html>
